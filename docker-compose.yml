services:
  docassemble:
    image: jhpyle/docassemble:latest
    hostname: docassemble
    ports:
      - "80:80"
      - "443:443"
    environment:
      CONTAINERROLE=all
      DBPREFIX=postgresql
      DBNAME=docassemble
      DBUSER=docassemble
      DBPASSWORD=abc123
      DBHOST=localhost
      USEHTTPS=false
      DAHOSTNAME=app.editioneo.com
      USELETSENCRYPT=false
      S3ENABLE=false
